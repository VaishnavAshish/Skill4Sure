<div class="content">
	<div class="latest-w3">
		<div class="container">
			<h3 class="tittle1">Modules</h3>
			<div ng-repeat="data in home.data track by $index">
				<div class="latest-grids">
					
					<div ng-repeat="module in data" ng-click="home.selectedModule(module)" class="col-md-4 latest-grid">
						<a href="#/module/{{module.id}}">
						<div class="latest-top">
							<!--style="background-repeat: no-repeat;background-origin: content-box;min-height:250px;background-image:url('')"-->
							<img src="webimages/modules/{{module.id}}.jpg" style="width:450px;height:230px;">
							<div class="latest-text">
								<h4>{{module.name}}</h4>
							</div>
						</a>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
</div>
